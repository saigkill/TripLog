trigger:
- master

jobs:

- job: Windows

  pool:
    vmImage: 'vs2017-win2016'

  steps:

  - task: gitmirror@0
    inputs:
      GitRepoUrl: 'https://$(GithubPAT)@github.com/saigkill/triplog'